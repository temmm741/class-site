

<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Sentence Generator</title>
	
	<!-- 
	***** START CSS ***** 
	-->
	<style>

		/* You can change the colors, font, and so on below */

		body {
			margin: 100px;
			font-size: 100px;
			background-color:lightgreen;

		}

button {
	width: 200px;
}
		.button-container {
			position: fixed;
			bottom: 75px;
			right: 75px;
		}

		.list-one {
			color: purple;
		}

		.list-two {
			color: lightpink;
		}
        
        .list-three {
			color: yellow;
		}

	</style>
	<!-- 
	***** END CSS ***** 
	-->


	<!-- 
	***** START JAVASCRIPT ***** 
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"abnormal",
				"big",
				"childish",
				"dumb",
				"effective",
				"friendly",
				"chunky",
				"shiny",
				"intimate",
				"juicy",
				"kind",
				"large",
				"morbid",
				"nice",
				"obscene",
			];

			// list two content
			var two = [
				"porcupine",
				"door knob",
				"rainfall",
				"shrimp",
				"mango",
				"fart",
				"leaf",
				"zucchini",
				"mountain",
				"closet",
				"knife",
				"bed",
				"floor",
				"peach",
				"broom",
			];
            
            // list three content
			var three = [
				"time",
				"your big toe",
				"outerspace",
				"Elon Musk",
                "Y2K",
				"Steve Jobs",
				"life",
				"dancing",
                "your future",
				"your nightmares",
				"twerking",
                "your heartrate",
				"planes",
				"aliens"
			];
            

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
                var selected_three = select_random(three);

				// Take the selected (random) item from list and make it visible
				$('.list-one').html(selected_one);
				$('.list-two').html(selected_two);
                $('.list-three').html(selected_three);

			}

			$('button').click(function(){
				generate();
			});

			generate();
			
		});

	</script>
	<!-- 
	***** END JAVASCRIPT ***** 
	-->

</head>

<body>

	<!--
	This is the button.
	-->
	<div class="button-container">
		<button>Generate!</button>
	</div>

	<!--
	This is the visible portion.

	If you want your words or phrases to go side-by-side, use...

	<span></span>

    if you want your words or phrases to stack vertically, use...

    <div></div>

	in the code below.
	-->
	That <span class="list-one"></span> <span class="list-two"></span> can tell you about <span class="list-three"></span>.

</body>

</html>
